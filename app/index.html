<!DOCTYPE html>
<html>

<head>
  <title>HSL Color Picker - by Brandon Mathis</title>
  <link href="index.scss" media="screen" rel="stylesheet" type="text/css">
  <link href="favicon.png" rel="shortcut icon">
</head>

<body>
  <header>
    <p>A Most Swifty</p>
    <h1>HSL Color Picker</h1>
  </header>
  <div id="hslpicker">
    <div class="frame">
      <div id='tiles' class='color-tiles'>
        <div class='foreground tile selected' data-name='foreground' title='Adjust foreground tile'>
          <div class='foreground-color tile'></div>
        </div>
        <div class='background tile' data-name='background' title='Adjust background tile'>
          <div class='background-color tile'></div>
        </div>
        <div class='expose' title='show/hide background tile'></div>
      </div>
      <div id='picker' class='sliders'>
        <div class="sliderWrapper">
          <div class="slider">
            <input type="range" min="0" max="360" step="1" value="0" id="h-slider">
          </div>
          <input autocomplete="off" type="text" id='h-text'>
        </div>
        <div class="sliderWrapper">
          <div class="slider">
            <input type="range" min="0" max="100" step="1" value="50" id="s-slider">
          </div>
          <input autocomplete="off" type="text" id='s-text'>
        </div>
        <div class="sliderWrapper">
          <div class="slider">
            <input type="range" min="0" max="100" step="1" value="50" id="l-slider">
          </div>
          <input autocomplete="off" type="text" id='l-text'>
        </div>
        <div class="sliderWrapper">
          <div class="slider">
            <input type="range" min="0" max="1" step="0.01" value="1" id="a-slider">
          </div>
          <input autocomplete="off" type="text" id='a-text'>
        </div>
      </div>
    </div>
    <div class='color-inputs'>
      <input id="hex" spellcheck="false" type="text">
      <input id="rgba" spellcheck="false" type="text">
      <input id="hsla" spellcheck="false" type="text">
    </div>
  </div>
  <footer>
    <p>
      &copy; 2012 Brandon Mathis, 2024 Marco Quinten
      <a class='show-more' href="#">What's HSL?</a>
      <a href="http://github.com/splittydev/swift-colors">Source</a>
    </p>
    <p>
      <input class="url" spellcheck="false" readonly="true">
    </p>
  </footer>
</body>
<script type="module">
  import initializeApp from "./src/app.ts"
  document.addEventListener('DOMContentLoaded', () => {
    initializeApp()
  })
</script>

</html>
